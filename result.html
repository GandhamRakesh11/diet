<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full AI Response</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(to bottom, #1e3c72, #2a5298); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            color: white;
        }
        .ai-response { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 8px; 
            white-space: pre-wrap; 
            border-left: 6px solid #ff9800; 
            font-size: 18px; 
            line-height: 1.6;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            color: black;
        }
        h1 { 
            color: #ff9800; 
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        h2 { 
            color: #ffcc00; 
            font-size: 24px;
            margin-top: 15px;
            text-decoration: underline;
        }
        .dish-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .dish-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 180px;
            text-align: center;
            color: black;
        }
        .dish-item img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        .dish-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üîµ Diet and Workout Recommendations</h1>
    <div class="ai-response">{{ raw_ai_response }}</div>
